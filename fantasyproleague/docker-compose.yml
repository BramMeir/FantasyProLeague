services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules   # <--- prevents overwriting node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

